<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/fts-stitch.css">
    <script src="https://kit.fontawesome.com/e1f93e03c9.js"></script>
    <title>Full Text Search</title>
</head>
<body>
    <div class="container">
        <header class="jumbotron">
            <div class="row">
                <div class="col-3">
                    <div class="view overlay">
                        <img src="img/M.svg" style="height: 12em; padding-left: 10px;"/>
                    </div>
                </div>
    
                <div class="col-9">
                    <h1 style="text-align: center;">Let's Watch a Movie!</h1>
                    <br>
    
                    <div class="row" id="box">
                        <div id="the-basics" class="col-11">
                            <input class="typeahead" type="text" name="" id="description" 
                                placeholder="search movies..." aria-label="Search">
                        </div>
                        <div class="col-1">
                            <span><i class="fa fa-search" aria-hidden="true" onclick="userAction()" ></i></span>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </header>
    
        <div>
            <p id="results" style="font-size: 1.8em"></p>
        </div>
    
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/1.2.1/typeahead.bundle.min.js"></script>

<script>
    const userAction = async () => {
        const searchString = document.getElementById("description").value;
        const resultsContainer = document.getElementById("results");
        resultsContainer.innerHTML = '';
        
        if (!searchString) {
            resultsContainer.innerHTML = 'Please enter a search query.';
            return;
        }

        try {
            const response = await fetch(`/api/search?arg=${encodeURIComponent(searchString)}`);
            const myJson = await response.json();

            if (myJson.length === 0) {
                resultsContainer.innerHTML = `<br><br><br><b><h3>No results found for "${searchString}"</h3></b>`;
            } else {
                let txt = buildText(myJson);
                resultsContainer.innerHTML = txt;
            }
        } catch (error) {
            console.error('Error fetching search results:', error);
            resultsContainer.innerHTML = `<br><br><br><b><h3>An error occurred. Please try again later.</h3></b>`;
        }
    };

    function buildText(data) {
        let txt = "";
        data.forEach(movie => {
            txt += `<b>${movie.title}</b><br>`;
            txt += `<b>Score: ${movie.score}</b><br><br>`;
            txt += `Year: ${movie.year}<br><br>`;
            txt += `Plot: ${movie.fullplot}<br><br>`;
            txt += "<hr>";
        });
        return txt;
    }

    function findMovies(q, syncResults, asyncResults) {
        if (q.length < 3) {
            asyncResults([]);
            return;
        }

        $.ajax({
            url: `/api/autocomplete`,
            type: "GET",
            data: { arg: q },
            success: function(data, status, xhr) {
                const uniqueTitles = new Set(data.map(item => item.title));
                const matches = Array.from(uniqueTitles);
                asyncResults(matches);
            },
            error: function(jqXhr, textStatus, err) {
                console.error("Error fetching autocomplete results:", err);
            }
        });
    }

    $('#the-basics .typeahead').typeahead({
        hint: true,
        highlight: true,
        minLength: 3
    }, {
        source: findMovies,
        limit: 15
    });

    // Handle 'Enter' key press on the input field
    $('#description').on('keydown', function(e) {
        if (e.keyCode === 13) {
            // Check if the dropdown is open and a suggestion is highlighted
            const hasHighlightedItem = $('.tt-suggestion.tt-cursor').length > 0;
            if (!hasHighlightedItem) {
                // If nothing is highlighted, perform search based on input value
                e.preventDefault(); // Prevent default form submission
                userAction();
            }
        }
    });

    // Handle mouse click on the search icon
    $('.fa-search').on('click', function() {
        userAction();
    });

    // Handle selecting a suggestion from the dropdown
    $('.typeahead').on('typeahead:select', function(event, suggestion) {
        userAction();
    });
</script>

</body>
</html>
